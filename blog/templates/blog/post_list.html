{% extends 'base.html' %}

{% block content %}
<a href="{% url 'post_new' %}" class="top-menu">
    <span class="btn btn-primary">글 올리기</span>
</a>
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
